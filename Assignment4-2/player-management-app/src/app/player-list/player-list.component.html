<h2>Player List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Position</th>
    <th>Age</th>
    <th>Touchdowns</th>
    <th>Rush Yards</th>
    <th>Goals</th>
    <th>Sacks</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{ player.name }}</td>
    <td>{{ player.position }}</td>
    <td>{{ player.age }}</td>
    <td>{{ player.touchdowns }}</td>
    <td>{{ player.rushyards }}</td>
    <td>{{ player.goals }}</td>
    <td>{{ player.sacks }}</td>
    <td>
      <button (click)="editPlayer(player)">Edit</button>
      <button (click)="deletePlayer(player)">Delete</button>
    </td>
  </tr>
</table>
